<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mate Bank</title>
</head>
<body>

  <div class="main">

    <h1 id="name">BANK</h1>

    <form>
      <input type="text" placeholder="Enter amount..." id="amount">

      <div class="buttons">
        <button type="button" id="withdraw">Withdraw</button>
        <button type="button" id="deposit">Deposit</button>
      </div>

      <p id="p">Balance: <span id="balance">0</span></p>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
